<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="loadStudentsPage()">
    <div class="container dashboard-page">
        <h2>Student Management System</h2>

        <!-- Navbar -->
        <div class="navbar" style="margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 10px;">
            <button onclick="showSection('management')" id="nav-management">Student List</button>
            <button onclick="showSection('attendance')" id="nav-attendance">Mark Attendance</button>
            <button onclick="showSection('marks')" id="nav-marks">Student Marks</button>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>

        <!-- Student Management Section -->
        <div id="management-section">
            <div class="card">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f1f1f1; padding-bottom: 10px; margin-bottom: 20px;">
                    <h3 style="margin: 0; border: none;">Student List</h3>
                    <button onclick="openAddModal()" style="padding: 8px 16px;">+ Add New Student</button>
                </div>

                <table id="students-table" border="1" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Reg. Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="students-list">
                        <!-- Students will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Student Modal -->
        <div id="add-modal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000;">
            <div
                style="background: white; padding: 25px; border-radius: 10px; width: 450px; box-shadow: 0 5px 30px rgba(0,0,0,0.3);">
                <h3 style="margin-top: 0; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Add
                    New Student</h3>
                <form id="add-student-form" onsubmit="handleAddStudent(event)">
                    <div class="form-group">
                        <label for="s-name">Student Name:</label>
                        <input type="text" id="s-name" placeholder="Enter Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="s-email">Email Address:</label>
                        <input type="email" id="s-email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="s-phone">Phone Number:</label>
                        <input type="text" id="s-phone" placeholder="Enter Phone">
                    </div>
                    <div class="form-group">
                        <label for="s-reg">Registration Number:</label>
                        <input type="text" id="s-reg" placeholder="Enter Reg Number" required>
                    </div>
                    <div
                        style="text-align: right; margin-top: 20px; gap: 10px; display: flex; justify-content: flex-end;">
                        <button type="button" onclick="closeAddModal()"
                            style="background: var(--danger); color: white; min-width: 100px;">Cancel</button>
                        <button type="submit" style="background: #007bff; color: white; min-width: 120px;">Add
                            Student</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Attendance Section -->
        <div id="attendance-section" style="display: none;">
            <div class="card">
                <h3>Mark Attendance</h3>
                <div style="margin-bottom: 15px;">
                    <label>Date: </label>
                    <input type="date" id="attendance-date" required style="width: 200px;">
                </div>
                <table border="1" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Reg. Number</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-list">
                        <!-- Attendance list loaded here -->
                    </tbody>
                </table>
                <button onclick="saveAttendance()" style="margin-top: 10px;">Save Attendance</button>
            </div>
        </div>

        <!-- Marks Section -->
        <div id="marks-section" style="display: none;">
            <div class="card">
                <h3>Student Marks Report</h3>
                <table border="1" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Tamil</th>
                            <th>English</th>
                            <th>Maths</th>
                            <th>Science</th>
                            <th>Social</th>
                            <th>Total</th>
                            <th>Percent %</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="marks-list">
                        <!-- Marks list loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Edit Student Modal -->
        <div id="edit-modal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000;">
            <div style="background: white; padding: 20px; border-radius: 5px; width: 400px;">
                <h3>Edit Student</h3>
                <form id="edit-student-form" onsubmit="handleUpdateStudent(event)">
                    <input type="hidden" id="edit-id">
                    <input type="text" id="edit-name" placeholder="Student Name" required
                        style="width: 100%; margin-bottom: 10px; padding: 8px;">
                    <input type="email" id="edit-email" placeholder="Email" required
                        style="width: 100%; margin-bottom: 10px; padding: 8px;">
                    <input type="text" id="edit-phone" placeholder="Phone Number"
                        style="width: 100%; margin-bottom: 10px; padding: 8px;">
                    <input type="text" id="edit-reg" placeholder="Registration Number" required
                        style="width: 100%; margin-bottom: 10px; padding: 8px;">
                    <div style="text-align: right;">
                        <button type="button" onclick="closeEditModal()"
                            style="background: var(--danger); color: white; cursor: pointer;">Cancel</button>
                        <button type="submit"
                            style="background: #28a745; color: white; cursor: pointer;">Update</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit Marks Modal -->
        <div id="marks-modal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000;">
            <div
                style="background: white; padding: 25px; border-radius: 10px; width: 450px; box-shadow: 0 5px 30px rgba(0,0,0,0.3);">
                <h3 style="margin-top: 0; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                    Edit Marks</h3>
                <form id="edit-marks-form" onsubmit="handleUpdateMarks(event)">
                    <input type="hidden" id="marks-student-id">

                    <div class="form-group">
                        <label for="m-tamil">Tamil:</label>
                        <input type="number" id="m-tamil" min="0" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="m-english">English:</label>
                        <input type="number" id="m-english" min="0" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="m-maths">Maths:</label>
                        <input type="number" id="m-maths" min="0" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="m-science">Science:</label>
                        <input type="number" id="m-science" min="0" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="m-social">Social:</label>
                        <input type="number" id="m-social" min="0" max="100" required>
                    </div>

                    <div
                        style="text-align: right; margin-top: 20px; gap: 10px; display: flex; justify-content: flex-end;">
                        <button type="button" onclick="closeMarksModal()"
                            style="background: var(--danger); color: white; min-width: 100px;">Cancel</button>
                        <button type="submit" style="background: #28a745; color: white; min-width: 120px;">Save
                            Marks</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
