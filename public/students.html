<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .address-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
            transition: background 0.2s ease;
            padding: 8px;
            border-radius: 4px;
            user-select: all;
        }

        .address-cell:hover {
            white-space: normal;
            word-break: break-word;
            background: #f1f5f9;
            color: #1e293b;
        }
    </style>
</head>

<body onload="loadStudentsPage()">
    <div class="container dashboard-page">
        <h2>Student Management System</h2>

        <!-- Navbar -->
        <div class="navbar" style="margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 10px;">
            <button onclick="showSection('management')" id="nav-management">Student List</button>
            <button onclick="showSection('attendance')" id="nav-attendance">Mark Attendance</button>
            <button onclick="showSection('marks')" id="nav-marks">Student Marks</button>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>

        <!-- Student Management Section -->
        <div id="management-section">
            <div class="card">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f1f1f1; padding-bottom: 10px; margin-bottom: 20px;">
                    <h3 style="margin: 0; border: none;">Student List</h3>
                    <button onclick="openAddModal()" style="padding: 8px 16px;">+ Add New Student</button>
                </div>

                <div class="table-wrapper">
                    <table id="students-table">
                        <thead>
                            <tr>
                                <th style="width: 100px;">Reg. No</th>
                                <th style="width: 180px;">Full Name</th>
                                <th style="width: 200px;">Email</th>
                                <th style="width: 130px;">Phone</th>
                                <th style="width: 120px;">DOB</th>
                                <th style="width: 90px;">Gender</th>
                                <th style="width: 200px;">Address</th>
                                <th style="width: 160px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="students-list">
                            <!-- Students will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Add Student Modal -->
        <div id="add-modal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: flex-start; z-index: 1000; overflow-y: auto; padding: 20px 0;">
            <div
                style="background: white; padding: 25px; border-radius: 10px; width: 450px; max-width: 95%; box-shadow: 0 5px 30px rgba(0,0,0,0.3); margin: auto;">
                <h3 style="margin-top: 0; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Add
                    New Student</h3>
                <div id="add-error" class="error-message"
                    style="display: none; margin-bottom: 15px; text-align: center;"></div>
                <form id="add-student-form" onsubmit="handleAddStudent(event)">
                    <div class="form-group">
                        <label for="s-reg">Registration Number:</label>
                        <input type="text" id="s-reg" placeholder="Enter Reg Number" required pattern="\d+"
                            inputmode="numeric">
                    </div>
                    <div style="display: flex; gap: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="s-firstName">First Name:</label>
                            <input type="text" id="s-firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="s-lastName">Last Name:</label>
                            <input type="text" id="s-lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div style="display: flex; gap: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="s-email">Email Address:</label>
                            <input type="email" id="s-email" placeholder="Enter Email" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="s-phone">Phone Number:</label>
                            <input type="tel" id="s-phone" placeholder="Enter Phone" pattern="[0-9]{10}"
                                inputmode="numeric">
                        </div>
                    </div>
                    <div style="display: flex; gap: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="s-dob">Date of Birth:</label>
                            <input type="date" id="s-dob" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="s-gender">Gender:</label>
                            <select id="s-gender" required
                                style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px;">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="s-address">Address:</label>
                        <textarea id="s-address" placeholder="Enter Address" required
                            style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; min-height: 80px;"></textarea>
                    </div>
                    <div
                        style="text-align: right; margin-top: 20px; gap: 10px; display: flex; justify-content: flex-end;">
                        <button type="button" onclick="closeAddModal()"
                            style="background: var(--danger); color: white; min-width: 100px;">Cancel</button>
                        <button type="submit" style="background: #007bff; color: white; min-width: 120px;">Add
                            Student</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Attendance Section -->
        <div id="attendance-section" style="display: none;">
            <div class="card">
                <h3>Mark Attendance</h3>
                <div style="margin-bottom: 15px;">
                    <label>Date: </label>
                    <input type="date" id="attendance-date" required style="width: 200px;">
                </div>
                <table border="1" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Reg. Number</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-list">
                        <!-- Attendance list loaded here -->
                    </tbody>
                </table>
                <button onclick="saveAttendance()" style="margin-top: 10px;">Save Attendance</button>
            </div>
        </div>

        <!-- Marks Section -->
        <div id="marks-section" style="display: none;">
            <div class="card">
                <h3>Student Marks Report</h3>
                <table border="1" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Tamil</th>
                            <th>English</th>
                            <th>Maths</th>
                            <th>Science</th>
                            <th>Social</th>
                            <th>Total</th>
                            <th>Percent %</th>
                            <th>Result</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="marks-list">
                        <!-- Marks list loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Edit Student Modal -->
        <div id="edit-modal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: flex-start; z-index: 1000; overflow-y: auto; padding: 20px 0;">
            <div
                style="background: white; padding: 20px; border-radius: 10px; width: 450px; max-width: 95%; box-shadow: 0 5px 30px rgba(0,0,0,0.3); margin: auto;">
                <h3>Edit Student</h3>
                <div id="edit-error" class="error-message"
                    style="display: none; margin-bottom: 15px; text-align: center;"></div>
                <form id="edit-student-form" onsubmit="handleUpdateStudent(event)">
                    <input type="hidden" id="edit-id">

                    <div class="form-group">
                        <label for="edit-reg">Registration Number:</label>
                        <input type="text" id="edit-reg" required pattern="\d+" inputmode="numeric">
                    </div>

                    <div style="display: flex; gap: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="edit-firstName">First Name:</label>
                            <input type="text" id="edit-firstName" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="edit-lastName">Last Name:</label>
                            <input type="text" id="edit-lastName" required>
                        </div>
                    </div>

                    <div style="display: flex; gap: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="edit-email">Email:</label>
                            <input type="email" id="edit-email" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="edit-phone">Phone:</label>
                            <input type="tel" id="edit-phone" pattern="[0-9]{10}" inputmode="numeric">
                        </div>
                    </div>

                    <div style="display: flex; gap: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="edit-dob">Date of Birth:</label>
                            <input type="date" id="edit-dob" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="edit-gender">Gender:</label>
                            <select id="edit-gender" required
                                style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px;">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="edit-address">Address:</label>
                        <textarea id="edit-address" required
                            style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; min-height: 80px;"></textarea>
                    </div>

                    <div style="text-align: right; margin-top: 15px;">
                        <button type="button" onclick="closeEditModal()"
                            style="background: var(--danger); color: white; cursor: pointer; min-width: 100px;">Cancel</button>
                        <button type="submit"
                            style="background: #28a745; color: white; cursor: pointer; min-width: 100px;">Update</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit Marks Modal -->
        <div id="marks-modal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: flex-start; z-index: 1000; overflow-y: auto; padding: 20px 0;">
            <div
                style="background: white; padding: 25px; border-radius: 10px; width: 450px; max-width: 95%; box-shadow: 0 5px 30px rgba(0,0,0,0.3); margin: auto;">
                <h3 style="margin-top: 0; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                    Edit Marks</h3>
                <form id="edit-marks-form" onsubmit="handleUpdateMarks(event)">
                    <input type="hidden" id="marks-student-id">

                    <div class="form-group">
                        <label for="m-tamil">Tamil:</label>
                        <input type="number" id="m-tamil" min="0" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="m-english">English:</label>
                        <input type="number" id="m-english" min="0" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="m-maths">Maths:</label>
                        <input type="number" id="m-maths" min="0" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="m-science">Science:</label>
                        <input type="number" id="m-science" min="0" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="m-social">Social:</label>
                        <input type="number" id="m-social" min="0" max="100" required>
                    </div>

                    <div
                        style="text-align: right; margin-top: 20px; gap: 10px; display: flex; justify-content: flex-end;">
                        <button type="button" onclick="closeMarksModal()"
                            style="background: var(--danger); color: white; min-width: 100px;">Cancel</button>
                        <button type="submit" style="background: #28a745; color: white; min-width: 120px;">Save
                            Marks</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
