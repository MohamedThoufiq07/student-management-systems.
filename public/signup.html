<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Student Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container auth-page">
        <h2>Sign Up</h2>
        <div id="error-msg" class="error-message" style="display: none;"></div>
        <form id="signup-form" onsubmit="handleSignup(event)">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" style="width: 100%; margin-top: 10px;">Sign Up</button>
        </form>
        <p style="margin-top: 20px; font-size: 0.9rem; color: #64748b;">Already have an account? <a
                href="login.html">Login</a></p>
    </div>
    <p><a href="index.html">Back to Home</a></p>
    <script src="js/main.js"></script>
</body>

</html>
